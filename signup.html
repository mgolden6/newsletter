<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>hcOS Newsletter Signup</title>

    <!-- Sample Sign-In form from Bootstrap -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/hcOS_logo.png" alt="" width="300" height="86">
        <h1 class="h3 mb-3 font-weight-normal">Notifications Sign Up</h1>
        <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="Outages"> Outages
            </label>
            <label>
                <input type="checkbox" value="New Features"> New Features
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; UPMC Enterprises</p>
    </form>
</body>

</html>
